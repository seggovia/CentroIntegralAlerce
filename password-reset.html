<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Centro Integral Alerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2D5F4F 0%, #4A7C9E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2D5F4F 0%, #3A7560 100%);
            padding: 32px 24px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2D5F4F;
            box-shadow: 0 0 0 4px rgba(45, 95, 79, 0.1);
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .error-text {
            font-size: 12px;
            color: #D32F2F;
            margin-top: 6px;
            display: none;
        }

        .error-text.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #2D5F4F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: #234A3E;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 95, 79, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #B0B0B0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #81C784;
        }

        .message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF5350;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #E0E0E0;
        }

        .password-requirements {
            background: #F5F5F5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            font-size: 12px;
            color: #666;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li:before {
            content: "•";
            position: absolute;
            left: 6px;
            color: #2D5F4F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restablecer Contraseña</h1>
            <p>Centro Integral Alerce</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Ingresa tu nueva contraseña"
                        required
                        minlength="6"
                    >
                    <div class="helper-text">Mínimo 6 caracteres</div>
                    <div id="passwordError" class="error-text"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirma tu nueva contraseña"
                        required
                        minlength="6"
                    >
                    <div id="confirmError" class="error-text"></div>
                </div>

                <div class="password-requirements">
                    <ul>
                        <li>Mínimo 6 caracteres</li>
                        <li>Se recomienda usar letras y números</li>
                        <li>Evita usar información personal obvia</li>
                    </ul>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Restablecer Contraseña</span>
                    <div id="loader" class="loader"></div>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2025 Centro Integral Alerce. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGkzclbvRGxSsILHXbbXHkH759f7xLTnE",
            authDomain: "centrointegralalerce.firebaseapp.com",
            projectId: "centrointegralalerce",
            storageBucket: "centrointegralalerce.firebasestorage.app",
            messagingSenderId: "532783270065",
            appId: "1:532783270065:android:d807e088db78ce30123a90"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Obtener el código de acción de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        // Verificar que el código existe
        if (!oobCode) {
            showMessage('error', 'Enlace inválido o expirado. Por favor, solicita un nuevo enlace de restablecimiento.');
            form.style.display = 'none';
        }

        // Validación en tiempo real
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== newPasswordInput.value) {
                confirmError.textContent = 'Las contraseñas no coinciden';
                confirmError.classList.add('show');
            } else {
                confirmError.classList.remove('show');
            }
        });

        // Manejar el envío del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validaciones
            if (newPassword.length < 6) {
                passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
                passwordError.classList.add('show');
                return;
            } else {
                passwordError.classList.remove('show');
            }

            if (newPassword !== confirmPassword) {
                confirmError.textContent = 'Las contraseñas no coinciden';
                confirmError.classList.add('show');
                return;
            } else {
                confirmError.classList.remove('show');
            }

            // Mostrar estado de carga
            setLoading(true);
            hideMessage();

            try {
                // Verificar el código y restablecer la contraseña
                await auth.verifyPasswordResetCode(oobCode);
                await auth.confirmPasswordReset(oobCode, newPassword);

                // Éxito
                showMessage('success', '¡Contraseña restablecida con éxito! Puedes cerrar esta ventana e iniciar sesión con tu nueva contraseña.');
                form.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Ocurrió un error al restablecer la contraseña.';

                switch (error.code) {
                    case 'auth/expired-action-code':
                        errorMessage = 'El enlace ha expirado. Por favor, solicita uno nuevo.';
                        break;
                    case 'auth/invalid-action-code':
                        errorMessage = 'El enlace es inválido o ya fue utilizado.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña es demasiado débil. Usa al menos 6 caracteres.';
                        break;
                }

                showMessage('error', errorMessage);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                loader.classList.add('show');
            } else {
                btnText.style.display = 'inline';
                loader.classList.remove('show');
            }
        }

        function showMessage(type, text) {
            messageDiv.className = 'message show ' + type;
            messageDiv.textContent = text;
        }

        function hideMessage() {
            messageDiv.classList.remove('show');
        }
    </script>
</body>
</html>
